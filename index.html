<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="Shelf.js" defer></script>
    <title>Library Project</title>
</head>
<body>
    
    <div id="shelf" class="shelf"> 
   
    </div>
    
    <dialog id="add-book-dialog">
        <form method="dialog">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required>
            <label for="read-status">Read Status:</label>
            <select id="read-status" name="read-status" required>
                <option value="not-read">Not Read</option>
                <option value="read">Read</option>
            </select>
            <div>
                <button value="cancel">Cancel</button>
                <button id="submit-button" type="submit">Add Book</button>
            </div>
        </form>
    </dialog>
    <button id="add-book-button" class="add-book-button">Add Book</button>


</body>
</html>
